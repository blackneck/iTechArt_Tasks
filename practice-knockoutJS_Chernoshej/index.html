<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<link href="css/font-awesome.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="content">
			<div class="section">
				<table>
					<caption>Menu</caption>
					<thead>
						<tr>
							<th>name</th>
							<th>photo</th>
							<th>price</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: menu">
						<tr class="menu-item">							
							<td class="dish-name" data-bind="text: name"></td>
							<td>
								<img class="dish-photo" data-bind="attr: {src: photo}">
							</td>
							<td data-bind="text: price"></td>
							<td>
								<span class="button" data-bind="click: $root.addDish">&#xf055;</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="section">
				<table class="order">
					<caption>Order</caption>
					<thead>
						<tr>							
							<th>name</th>
							<th>price</th>
							<th>count</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: order">
						<tr>
							<td class="dish-name" data-bind="text: name"></td>
							<td data-bind="text: price"></td>
							<td data-bind="text: count"></td>
							<td>
								<span class="button" data-bind="click: $root.removeDish">&#xf056;</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="section checkout">
				<p>Total:
					<p data-bind="text: totalPrice()"></p>
				</p>
				<span class="button" data-bind="visible: order().length, click: checkout">&#xf218;</span>
			</div>
			<div class="clear-fix"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/dataLayer.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/InterfaceBlocker.js"></script>
	<script type="text/javascript" src="js/knockout.js"></script>
	<script type="text/javascript" src="js/mainViewModel.js"></script>

</html>
